<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal();" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal();" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal();" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal();" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button type="button" id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button type="button" onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button type="button" onclick="getSearchMood(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table class="table col-md-12" >
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
